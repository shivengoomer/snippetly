<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snippetly</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="main-page">
        <h1>Snippetly</h1>
        
        <!-- Tab buttons (all on the same row) -->
        <div id="tab-buttons">
            <button id="copy-tab">Save Current Tab</button>
            <button id="view-snippets">View Saved Tabs</button>
        </div>
        
        <!-- Clipboard History button on a new row -->
        <div id="clipboard-button">
            <button id="view-clipboard">Clipboard History</button>
        </div>
        
        <p id="status"></p>
    </div>

    <div id="snippets-page" style="display: none;">
        <h1>Saved Snippets</h1>
        <div id="snippets-list"></div>
        <button id="back-button"> ← </button>
    </div>

    <div id="clipboard-page" style="display: none;">
        <h1>Clipboard History</h1>
        <div id="clipboard-actions">
            <input type="text" id="clipboard-input" placeholder="Enter text to save">
            <button id="save-clipboard">Save</button>
        </div>
        <div id="clipboard-list"></div>
        <button id="clipboard-back-button">←</button>
        <button id="clear-all-clipboard">Clear All</button>
    </div>
    


    <script src="popup.js"></script>
</body>
</html>
